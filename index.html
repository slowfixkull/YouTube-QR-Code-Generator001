<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #051927; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div style="text-align: center; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>YouTube QR Code Generator</h1>
        <label for="channelUrl" style="display: block; margin-bottom: 10px;">Enter YouTube Channel URL:</label>
        <input type="text" id="channelUrl" placeholder="Paste YouTube Channel URL" style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 15px;">
        <button onclick="generateQRCode()" style="background-color: #4caf50; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Generate QR Code</button>
        <button onclick="restartApp()" style="background-color: #e74c3c; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Restart</button>
        <div id="qrcode" style="margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
